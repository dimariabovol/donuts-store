<article class="donut">
  <!-- TODO: replace image placeholder -->
  <img
    class="donut__image"
    srcset="
      https://placehold.co/300x150?text=Donut    1x,
      https://placehold.co/300x150@2x?text=Donut 2x
    "
    alt="{{ product.title }}"
    width="300"
    height="150"
  />
  <h3 class="donut__title">{{ product.title }}</h3>
  <span class="donut__price">{{ product.price }}</span>
  <div class="product__footer">
    <div class="product__counter">
      <button
        class="product__counter-btn"
        (click)="decreaseCount()"
        type="button"
      >
        -
      </button>
      <input
        class="product__counter-input"
        type="number"
        [(ngModel)]="count"
        name="counter"
      />
      <button
        class="product__counter-btn"
        (click)="increaseCount()"
        type="button"
      >
        +
      </button>
    </div>
    <button
      class="product__order-btn"
      (click)="addToCart(product)"
      type="button"
    >
      Agregar
    </button>
  </div>
</article>
