<ng-template #emptyState>
  <p>The cart is empty</p>
</ng-template>

<div class="cart">
  <div class="container">
    <div class="cart__inner">
      <div class="cart__list">
        <h2 class="cart__title">Your order:</h2>
        <donuts-order-list
          *ngIf="!isEmptyCart; else emptyState"
          [products]="cart"
        >
        </donuts-order-list>
      </div>

      <div class="cart__form">
        <div class="cart__form-header">
          <h2 class="cart__title">Total:</h2>
          <span>{{ totalCartPrice | currency }}</span>
        </div>
        <donuts-order-form></donuts-order-form>
      </div>
    </div>
  </div>
</div>
