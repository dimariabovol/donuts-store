<div class="container">
  <div class="header__inner">
    <nav class="header__nav">
      <donuts-logo></donuts-logo>
      <ul class="header__menu">
        <li><a routerLink="#">Item 1</a></li>
        <li><a routerLink="#">Item 2</a></li>
        <li><a routerLink="#">Item 3</a></li>
      </ul>
    </nav>
    <div class="header__socials">
      <a
        donuts-button-icon
        icon="instagram"
        href="#"
        target="_blank"
        rel="noopener noreferrer"
      >
      </a>
      <a
        donuts-button-icon
        icon="facebook"
        href="#"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
    </div>
    <div class="header__cart">
      <a donuts-button-icon icon="cart" routerLink="/cart"> </a>
      <span *ngIf="cartItemsCount > 0" class="header__cart-count">
        {{ cartItemsCount }}
      </span>
    </div>
  </div>
</div>
